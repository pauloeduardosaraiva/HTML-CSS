<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tenta abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="ffui">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender reproduzir audio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmnte seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">click aqui para fazer o doulwou</a></p>
</body>
</html>
