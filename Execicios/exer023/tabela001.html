<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td{
            padding: 8px;
            border: 1px solid black;
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = TABELA
          TABLE ROW = LINHAS DE TABELA
            TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADOS DE TABELA
    -->
    <h1>Minhas primeira tabela</h1>
    <table>
        <tr><!--PRIMEIRA LINHA-->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <tr><!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
