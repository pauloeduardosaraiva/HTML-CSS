<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTMK</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mause sobre o termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
      <li><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigos-fontes</abbr></li>
        <li><abbr title="use a tag&lt;ol&gt;e &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="use a tag&lt;ul&gt; e &lt;li&gt;">Lista com demarcaçoes</abbr></li>
    </ul>
</body>
</html>
